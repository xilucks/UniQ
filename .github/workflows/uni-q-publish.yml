name: uni-q ci-cd

on:
  push:
    branches:
      - main
    paths:
      - 'packages/**'
      - '.github/workflows/uni-q-publish.yml'

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: npm install

      - name: Cache Turbo
        uses: actions/cache@v3
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-
        
      - name: Build
        run: npx turbo run build 
        
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          cd packages/common/qslint
          if [ $(npm view @uniq/common-qslint version) != $(node -p "require('./package.json').version") ]; then
            npm publish --access public
          else
            echo "Version already published"
          fi
